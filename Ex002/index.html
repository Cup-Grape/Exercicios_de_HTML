<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de 
        qualquer jeito. Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar o texto em algum lugar
        especifico <br> como esse, você pode usar
        a tag &lt;br&gt;.
    </p>

    <p>Simbolos especiais <!-- Simbolos -->
        <br> &reg;
        <br> &copy;
        <br> &trade;
        <br> &euro;
        <br> &cent;
        <br> &yen;
        <br> &Delta;
        <br> &uarr;
    </p>

    <p>Emojis &#x1F493   </p> 
    <!-- Para colocar emoji precisa escrever &#x + código o Emojipedia-->



</body>
</html>
