<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição 005</title>

    <style>
        mark{background-color: blueviolet;}

    </style>
    
</head>
<body>

    <h1>Formatação de texto</h1>

    <h2>Negrito / Destaque</h2>
    <p>Nesta frase tem uma palavra em <Strong>negrito</Strong> </p><!--String transforma em Negrito-->

    <h2>Italico</h2>
    <p>Nesta frase tem uma palavra em <em>italico</em></p><!--Em transforma em Italico-->

    <h2>Texto Marcado</h2>
    <p> Podemos tamber criar um texto <mark>marcado</mark> com a tag MARK</p>

    <h2>Texto sublinhado</h2>
    <p>Esse é o texto <ins>sublinhado</ins></p>
    
</body>
</html>
