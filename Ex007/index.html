<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type = "circle"> <!--disc circle square-->
        <li>Comprar arroz</li>
        <li>Feijão</li>
        <li>Refri</li>
    </ul>
    <hr>
    <h2>Juntando listas</h2>
    <ol>
        <li>Estou aprendendo</li>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
        </ol>
        <li>Estou aprendendo mas não com tanta frequencia</li>
        <ol type="A" start="3">
            <li>C#</li>
        </ol>


    </ol>

</body>
</html>
